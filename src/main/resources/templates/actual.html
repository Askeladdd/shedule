
<div class="container" id="container">
    <div id="navbar"></div>
    <script>$('#navbar').load("actualNavbar.html");</script>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Date</th>
            <th>Count</th>
            <th>Group</th>
            <th>Subject</th>
            <th>Type</th>
            <th>Sort</th>
            <th>Actions
                <button type="button" class="btn btn-outline-success btn-sm" data-mdb-toggle="modal"
                        data-mdb-target="#add_actual">New
                </button>
            </th>
        </tr>
        </thead>
        <tbody id="data"></tbody>
    </table>

<!-- Modal Add-->
<div class="modal fade" id="add_actual" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add actual</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-outline">
                    <input type="date" id="date" class="form-control mb-3"/>
                    <label class="form-label" for="date">Date</label>
                </div>
                <div class="form-outline">
                    <input type="text" id="count" class="form-control mb-3"/>
                    <label class="form-label" for="count">Count</label>
                </div>
                <select class="form-select mb-3" aria-label="Group" id="group">
                    <option selected>Choose a group</option>
                </select>
                <select class="form-select mb-3" aria-label="Subject" id="subject">
                    <option selected>Choose a subject</option>
                </select>
                <select class="form-select mb-3" aria-label="Typework" id="typework">
                    <option selected>Choose a type of work</option>
                </select>
                <select class="form-select mb-3" aria-label="Sortwork" id="sortwork">
                    <option selected>Choose a sort of work</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save" data-mdb-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Update-->
<div class="modal fade" id="update_actual" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update type of work</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-outline">
                    <input type="date" id="dateUpdated" class="form-control mb-3"/>
                    <label class="form-label" for="dateUpdated">Date</label>
                </div>
                <div class="form-outline">
                    <input type="text" id="countUpdated" class="form-control mb-3"/>
                    <label class="form-label" for="countUpdated">Count</label>
                </div>
                <select class="form-select mb-3" aria-label="Group" id="groupUpdated">
                    <option selected>Choose a group</option>
                </select>
                <select class="form-select mb-3" aria-label="Subject" id="subjectUpdated">
                    <option selected>Choose a subject</option>
                </select>
                <select class="form-select mb-3" aria-label="Typework" id="typeworkUpdated">
                    <option selected>Choose a type of work</option>
                </select>
                <select class="form-select mb-3" aria-label="Sortwork" id="sortworkUpdated">
                    <option selected>Choose a sort of work</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="update" data-mdb-dismiss="modal">Update</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Delete-->
<div class="modal fade" id="delete_actual" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Are you sure?</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="delete" data-mdb-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
</div>
