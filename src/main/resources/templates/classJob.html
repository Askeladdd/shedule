<div class="container" id="container">
    <div id="header"></div>
    <table class="table table-striped" id="classJob">
        <thead>
        <tr id="head">
            <th class="min-width">Student</th>
        </tr>
        </thead>
        <tbody id="data"></tbody>
    </table>

    <!-- Modal Add Mark-->
    <div class="modal fade" id="add_actual" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Choose date</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"
                            id="close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-outline">
                        <input type="date" id="date" class="form-control mb-3"/>
                        <label class="form-label" for="date">Date</label>
                    </div>
                    <select class="form-select mb-3" aria-label="Subject" id="subject">
                        <option selected>Choose a subject</option>
                    </select>
                    <select class="form-select mb-3" aria-label="Group" id="group">
                        <option selected>Choose a group</option>
                    </select>
                    <select class="form-select mb-3" aria-label="Typework" id="typework">
                        <option selected>Choose a type of work</option>
                    </select>
                    <select class="form-select mb-3" aria-label="Sortwork" id="sortwork">
                        <option selected>Choose a sort of work</option>
                    </select>
                    <div class="form-outline">
                        <input type="text" id="count" class="form-control mb-3"/>
                        <label class="form-label" for="count">Count</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal" id="cancel">Cancel</button>
                    <button type="button" class="btn btn-primary" id="ok" data-mdb-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Save-->
    <div class="modal fade" id="save_marks" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Are you sure?</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save" data-mdb-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    dateNow = new Date();
    dateNowF = dateNow.toISOString().slice(0, 10);
    $("#add_actual #date").val(dateNowF);

    var modalActual = new bootstrap.Modal(document.getElementById('add_actual'), {
        keyboard: false
    });
    modalActual.show();
    for (let i=1; i<=10; i++)
    $('#mark').append(`<option>${i}</option>`)
</script>
<script type="text/javascript" src="../static/js/classJob.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>

<script>
    $(document).on("click", '#cancel', function () {
        modalActual.hide();
    });
    $(document).on("click", '#close', function () {
        modalActual.hide();
    });
    $(document).on("click", '#ok', function () {
        modalActual.hide();
    });

</script>
