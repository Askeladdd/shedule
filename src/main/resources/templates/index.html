    <div class="header_toggle"><i class='bx bx-menu' id="header-toggle"></i></div>

<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div><a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span
                class="nav_logo-name">Menu</span> </a>
            <div class="nav_list">
                <a onclick="plan()" href="#" class="nav_link"> <i class='bx bx-grid-alt nav_icon'></i>
                    <span class="nav_name">Plan</span> </a>
                <a onclick="actual()" href="#" class="nav_link"> <i class='bx bx-book nav_icon'></i>
                    <span class="nav_name">Actual</span> </a>
                <a onclick="group()" href="#" class="nav_link"> <i class='bx bx-group nav_icon'></i>
                    <span class="nav_name">Groups</span> </a>
                <a onclick="student()" href="#" class="nav_link"> <i class='bx bx-user nav_icon'></i>
                    <span class="nav_name">Students</span> </a>
                <a onclick="typework()" href="#" class="nav_link"> <i class='bx bx-briefcase nav_icon'></i>
                    <span class="nav_name">Type of works</span> </a>
                <a onclick="subject()" href="#" class="nav_link"> <i class='bx bx-folder nav_icon'></i>
                    <span class="nav_name">Subjects</span></a>
                <a onclick="content()" href="#" class="nav_link"> <i class='bx bx-spreadsheet nav_icon'></i>
                    <span class="nav_name">Content</span></a></div>
        </div>
        <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
    </nav>
</div>
<!--Container Main start-->
<div class="height-100 bg-light" id="content">
    <h4>Main Components</h4>
</div>
<script>
    function plan() {
        $('#content').load("plan.html");
    }

    function planFull() {
        $('#content').load("planFull.html");
    }

    function actual() {
        $('#content').load("actual.html");
    }

    function actualFull() {
        $('#content').load("actualFull.html");
    }

    function group() {
        $('#content').load("group.html");
    }

    function student() {
        $('#content').load("student.html");
    }

    function typework() {
        $('#content').load("typework.html");
    }

    function subject() {
        $('#content').load("subject.html");
    }

    function content() {
        $('#content').load("content.html");
    }

    document.addEventListener("DOMContentLoaded", function (event) {

        const showNavbar = (toggleId, navId, bodyId, headerId) => {
            const toggle = document.getElementById(toggleId),
                nav = document.getElementById(navId),
                bodypd = document.getElementById(bodyId),
                headerpd = document.getElementById(headerId)

// Validate that all variables exist
            if (toggle && nav && bodypd && headerpd) {
                toggle.addEventListener('click', () => {
// show navbar
                    nav.classList.toggle('show')

// change icon
                    toggle.classList.toggle('bx-x')
// add padding to body
                    bodypd.classList.toggle('body-pd')
// add padding to header
                    headerpd.classList.toggle('body-pd')
                })
            }
        }

        showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header')

        /*===== LINK ACTIVE =====*/
        const linkColor = document.querySelectorAll('.nav_link')

        function colorLink() {
            if (linkColor) {
                linkColor.forEach(l => l.classList.remove('active'))
                this.classList.add('active')
            }
        }

        linkColor.forEach(l => l.addEventListener('click', colorLink))

        // Your code to run since DOM is loaded and ready
    });
</script>

<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
