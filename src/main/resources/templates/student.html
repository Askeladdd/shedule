<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student</title>

    <link href="https://fonts.googleapis.com/css2?family=Anek+Gujarati:wght@200;300;400;600&family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet"/>
    <link href="../static/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" id="container">
<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Surname</th>
        <th>Name</th>
        <th>Patronymic</th>
        <th>Actions
            <button type="button" class="btn btn-outline-success btn-sm" data-mdb-toggle="modal" data-mdb-target="#add_student">New</button></th>
    </tr>
    </thead>
    <tbody id="data"></tbody>
</table>

<!-- Modal Add-->
<div class="modal fade" id="add_student" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Add student</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <select class="form-select mb-3" aria-label="Group" id="group">
                    <option selected>Choose a group</option>
                </select>
                <div class="form-outline">
                    <input type="text" id="surname" class="form-control mb-3" />
                    <label class="form-label" for="surname">Surname</label>
                </div>
                <div class="form-outline">
                    <input type="text" id="name" class="form-control mb-3" />
                    <label class="form-label" for="name">Name</label>
                </div>
                <div class="form-outline">
                    <input type="text" id="patronymic" class="form-control mb-3" />
                    <label class="form-label" for="patronymic">Patronymic</label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save" data-mdb-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Delete-->
<div class="modal fade" id="delete_student" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Are you sure?</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="delete" data-mdb-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
<script type="text/javascript" src="../static/js/settings.js"></script>
<script type="text/javascript" src="../static/js/student.js"></script>
</body>
</html>
